
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Croi - LinkedIn Post Saver</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 350px;
            min-height: 400px;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            overflow-x: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #1db954 0%, #1aa34a 100%);
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(29, 185, 84, 0.3);
        }
        
        .header h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 5px;
            letter-spacing: -0.5px;
        }
        
        .header p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .content {
            padding: 20px;
        }
        
        .status {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #1db954;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .status.inactive .status-indicator {
            background: #ef4444;
        }
        
        .button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #1db954 0%, #1aa34a 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(29, 185, 84, 0.4);
        }
        
        .button:active {
            transform: translateY(0);
        }
        
        .button.secondary {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }
        
        .stat {
            text-align: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            backdrop-filter: blur(10px);
        }
        
        .stat-number {
            font-size: 24px;
            font-weight: 700;
            color: #1db954;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 12px;
            opacity: 0.7;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            opacity: 0.7;
        }
        
        .error {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            padding: 10px;
            border-radius: 6px;
            font-size: 14px;
            margin-bottom: 15px;
        }
        
        .footer {
            padding: 20px;
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 20px;
        }
        
        .footer a {
            color: #1db954;
            text-decoration: none;
            font-size: 12px;
            opacity: 0.8;
        }
        
        .footer a:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Croi</h1>
        <p>LinkedIn Post Saver</p>
    </div>
    
    <div class="content">
        <div class="loading" id="loading">
            <p>Loading...</p>
        </div>
        
        <div id="main-content" style="display: none;">
            <div class="status" id="status">
                <div class="status-indicator"></div>
                <span id="status-text">Extension Active</span>
            </div>
            
            <div class="error" id="error" style="display: none;"></div>
            
            <button class="button" id="toggle-btn">Toggle Extension</button>
            <button class="button secondary" id="sync-btn">Sync with Dashboard</button>
            <button class="button secondary" id="open-dashboard">Open Dashboard</button>
            
            <div class="stats">
                <div class="stat">
                    <div class="stat-number" id="posts-count">0</div>
                    <div class="stat-label">Posts Saved</div>
                </div>
                <div class="stat">
                    <div class="stat-number" id="buttons-count">0</div>
                    <div class="stat-label">Buttons Active</div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="footer">
        <a href="https://croi.com" target="_blank">Learn More</a>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
