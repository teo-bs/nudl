
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Post Saver</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 380px;
            min-height: 500px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8fafc;
        }

        .header {
            background: linear-gradient(135deg, #0a66c2 0%, #004182 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 18px;
            margin-bottom: 4px;
        }

        .header p {
            font-size: 12px;
            opacity: 0.9;
        }

        .content {
            padding: 20px;
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: white;
            padding: 16px;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
            text-align: center;
        }

        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #0a66c2;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 12px;
            color: #64748b;
        }

        .actions {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .btn {
            background: #0a66c2;
            color: white;
            border: none;
            padding: 12px 16px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
            text-decoration: none;
            text-align: center;
            display: block;
        }

        .btn:hover {
            background: #004182;
        }

        .btn-secondary {
            background: white;
            color: #0a66c2;
            border: 1px solid #e2e8f0;
        }

        .btn-secondary:hover {
            background: #f8fafc;
        }

        .recent-posts {
            margin-top: 20px;
        }

        .recent-posts h3 {
            font-size: 14px;
            margin-bottom: 12px;
            color: #1e293b;
        }

        .post-item {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 8px;
        }

        .post-author {
            font-size: 12px;
            font-weight: 500;
            color: #0a66c2;
            margin-bottom: 4px;
        }

        .post-content {
            font-size: 12px;
            color: #64748b;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .post-date {
            font-size: 10px;
            color: #94a3b8;
            margin-top: 6px;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #64748b;
        }

        .empty-state svg {
            width: 48px;
            height: 48px;
            margin-bottom: 12px;
            opacity: 0.5;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: white;
            padding: 12px 16px;
            border-radius: 6px;
            border: 1px solid #e2e8f0;
            margin-bottom: 12px;
        }

        .toggle-label {
            font-size: 14px;
            color: #1e293b;
        }

        .toggle {
            position: relative;
            width: 44px;
            height: 24px;
            background: #cbd5e1;
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .toggle.active {
            background: #0a66c2;
        }

        .toggle-thumb {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            transition: transform 0.2s;
        }

        .toggle.active .toggle-thumb {
            transform: translateX(20px);
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #0a66c2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .user-section {
            margin-bottom: 16px;
        }

        .user-info {
            display: flex;
            align-items: center;
            background: white;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
            gap: 12px;
        }

        .user-info.logged-out {
            opacity: 0.7;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            background: #0a66c2;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
            font-size: 14px;
        }

        .user-info.logged-out .user-avatar {
            background: #94a3b8;
        }

        .user-details {
            flex: 1;
        }

        .user-name {
            font-size: 14px;
            font-weight: 500;
            color: #1e293b;
            line-height: 1.2;
        }

        .user-email {
            font-size: 12px;
            color: #64748b;
            line-height: 1.2;
        }

        .user-status {
            font-size: 8px;
            line-height: 1;
        }

        .user-status.online {
            color: #10b981;
        }

        .user-status.offline {
            color: #ef4444;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>LinkedIn Post Saver</h1>
        <p>Save and organize your favorite posts</p>
    </div>

    <div class="content">
        <div id="userSection" class="user-section">
            <div class="loading">
                <div class="spinner"></div>
            </div>
        </div>
        
        <div class="toggle-container">
            <span class="toggle-label">Enable Save Buttons</span>
            <div class="toggle active" id="extensionToggle">
                <div class="toggle-thumb"></div>
            </div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalPosts">0</div>
                <div class="stat-label">Posts Saved</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="todayPosts">0</div>
                <div class="stat-label">Today</div>
            </div>
        </div>

        <div class="actions">
            <a href="#" class="btn" id="openDashboard">Open Dashboard</a>
            <button class="btn btn-secondary" id="refreshPosts">Refresh Posts</button>
        </div>

        <div class="recent-posts">
            <h3>Recent Posts</h3>
            <div id="recentPostsList">
                <div class="loading">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
