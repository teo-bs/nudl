
name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run ESLint
      run: npm run lint:fix
      
    - name: Check for changes
      run: |
        if [[ -n $(git status --porcelain) ]]; then
          echo "ESLint made changes. Please run 'npm run lint:fix' locally and commit the changes."
          git diff
          exit 1
        fi
